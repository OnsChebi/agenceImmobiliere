<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="style.css" rel="stylesheet" />
    <title>Sign Up / Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">  	
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form th:action="@{/register}" method="post" th:object="${user}">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name" th:field="*{fullname}" required>
                <input type="email" name="email" placeholder="Email" th:field="*{email}" required>
                <input type="text" name="dateBirth" placeholder="Date of birth" th:field="*{dob}" required>
                <input type="password" name="pswd" placeholder="Password" th:field="*{password}" required>
                <button type="submit">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form th:action="@{/login}" method="post">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
